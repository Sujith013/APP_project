@import helper._
@(channelId: String)

<html lang="en">
<head>
    <title>YTLytics - Channel Profile</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.webp")">
</head>
<body onload="render_channel_profile('@channelId')">
<div class="channel-profile" style="text-align: center; margin-top: 20px;">
    <h1 id="channelTitle" style="text-align: center; margin-top: 20px;">Loading...</h1>
    <p id="publishedAt" style="font-style: italic; color: #777;">Loading...</p>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <img id="thumbnailUrl" alt="Channel Thumbnail" style="width: 150px; height: 150px; padding-left: 20px;">
    </div>
    <p><strong>Subscribers:</strong> <span id="subscriberCount">Loading...</span></p>
    <p id="description">Loading...</p>
</div>

<h2 style="text-align: center;">Recent Videos</h2>
<div id="recentVideos" style="display: flex; flex-wrap: wrap; justify-content: center;">
    <!-- Recent videos will be dynamically populated here -->
</div>

<script src="@routes.Assets.versioned("javascripts/channel.js")" type="text/javascript"></script>
</body>
</html>
